{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>로그인</title>

<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
  <form method = "POST" action="{% url 'signup' %}" id="signup-form">
      {% csrf_token %}
      <h1>회원가입</h1>
      <div class="input-box">
        <input name= "username" type="text" class="form-control" placeholder="name" value="">
      </div> 

      <div class="input-box">
          <input name = 'password1' type="password" placeholder="password">
      </div>

      <div class="input-box">
        <input name = 'password2' type="password" placeholder="password confirm">
      </div>

      <div class="input-box">
        <input type="email"  class="form-control" id="email" placeholder="you@example.com">
      </div>
      
      <label>
        <input type="checkbox" name="remember"> Remember me
      </label>
      
      <button type="submit" class="login-btn">회원가입</button>
   </form>
</body>
</html>
