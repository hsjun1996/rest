{% extends 'navbar.html' %}

{% block contents %}
<div class="container">
  <div style="margin: 100px;">
    <div style="margin-top: 50px; margin-bottom: 0px;">
      <table id="fresh-table" class="table"
        style="width: 963px; text-align: center; background: #e9e9e9; border: 4; border-color: black; margin: auto;">
        <thead>
          <th data-field="ids">이름</th>
          <th data-field="name">예약 날짜</th>
          <th data-field="salary">예약 시간</th>
          <th data-field="country">예약 인원</th>
          <th data-field="">예약수정</th>
          <th data-field="">예약취소</th>
        </thead>
        
        {% for reservation in reservations.all%}
        <tbody>
          <tr>
            <td>{{reservation.userid}}</td>
            <td>{{reservation.create_time|date:"Y/m/d D"}}</td>
            <td>{{reservation.create_time|date:"H:i"}}</td>
            <td>{{reservation.people}}</td>
            <td>
              <a href =  "{% url 'reservation_update' reservation.id %}">
              <button class="btn btn-primary" type="submit">예약 수정</button>
            </td></form>
            <td>
              <a href = "{% url 'reservation_delete' reservation.id %}">
              <button class="btn btn-primary" type="submit">예약 취소</button>
              </td></form>
            </td>  
            

          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
